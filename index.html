<html>
<head>

	<!-- meta -->
	<title>Country Comparer</title>

	<!-- dependencies -->
	<script src='assets/scripts/jquery-1.12.1.min.js'></script>
	<script src='assets/scripts/jquery.easing.1.3.js'></script>
	<script src='assets/scripts/d3.v2.min.js'></script>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/icon?family=Material+Icons'
      rel='stylesheet'>

	<!-- scripts and links -->
	<script src='assets/data/population.json'></script>
	<script src='assets/scripts/main.js'></script>
	<link rel='stylesheet' type='text/css' href='assets/styles/main.css'>
</head>
<body>

	<div id='container'>
	<header>
		<h1>Country Comparer</h1>
	</header>
	<div id='main'>
		<section id='left'>
			<form id='addCountry' action='javascript:addCountry()' autocomplete='off'>
				<input type='submit' class='addRemove' value='+'>
				<input id='addCountryText' type='text' placeholder='add a country'>
			</form>
			<p id='errorMessage'></p>
		</section>
		<section id='right'>
			<p class='material-icons'>add_circle delete lock lock_open</p>
		</section>
	</div>
	<footer>
		<p><a href='http://www.mboisseau.com'>Matt Boisseau</a> 2016</p>
		<p>Made for IMS 261 at <a target='blank' href='https://www.miamioh.edu/'>Miami University</a></p>
		<p>Source: <a target='blank' href='http://data.worldbank.org/'>World Bank</a>
	</footer>
	</div>
</body>
</html>
